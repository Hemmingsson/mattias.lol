nce < 0){clearInterval(timer) document.getElementById('countdown').innerHTML='SHE IS HERE!' return}var days=Math.floor(distance / _day) var hours=Math.floor((distance % _day) / _hour) var minutes=Math.floor((distance % _hour) / _minute) var seconds=Math.floor((distance % _minute) / _second) document.getElementById('countdown').innerHTML=days + ' days ' document.getElementById('countdown').innerHTML +=hours + ' hrs <br>' document.getElementById('countdown').innerHTML +=minutes + ' mins ' document.getElementById('countdown').innerHTML +=seconds + ' secs'}function invertColor (hexTripletColor){var color=hexTripletColor color=color.substring(1) color=parseInt(color, 16) color=0xFFFFFF ^ color color=color.toString(16) color=("000000" + color).slice(-6) color="#" + color return color}function color (){var hex=neonColors[Math.floor(Math.random() * neonColors.length)] document.body.style.backgroundColor=hex document.getElementById('countdown').style.color=invertColor(hex)}document.addEventListener('DOMContentLoaded', function (){timer=setInterval(showRemaining, 1000) setInterval(color, 100)}) </script> </body></html>
