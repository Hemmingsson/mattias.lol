<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:400,700,500italic,300italic' rel='stylesheet' type='text/css'>
        <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        
        <section class="player_wrap">
            <div class="play_btn">
                <i class="fa fa-play" aria-hidden="true"></i>
                <i class="fa fa-pause" aria-hidden="true"></i>
            </div>
            <div class="progressbar">
                <small id="time_elapsed">00:00:00</small>
                <small id="time_total">00:00:00</small>
                <small id="track_title"></small>
                <small id="track_owner"></small>
                <div class="progressbar_progress"></div>
                <div class="progressbar_buffer"></div>
            </div>
        </section>
        
        <section class="column_wrap">
            <div class="column_scroll">
                <div class="column help_card"></div>
            </section>
            <script id="column_template" type="text/html">
            <div class="column" data-userid="{{id}}">
                <div class="header" style="background-color: {{backgroundColor}}">
                    <figure class="lazy_load" style="background-image: url({{avatar_url}})">
                    </figure>
                    <div class="user_information">
                        <h3>{{username}}</h3>
                        <small>{{city}}</small>
                    </div>
                    
                </div>
                <div class="tracks lazy_wrap">
                    
                </div>
            </div>
            </script>
            <script id="track_template" type="text/html">
            <div class="track"  data-owner="{{user.username}}" data-trackid="{{id}}" data-duration="{{duration}}">
                <div class="track_wave" style="background-image: url({{waveform_url}})" data-src="{{waveform_url}}"></div>
                <div class="track_top">
                    
                    
                    <figure class=""  style="background-image: url({{artwork_url}})" data-src="{{artwork_url}}">
                    </figure>
                    <div class="track_information">
                        
                        <p>{{title}}</p>
                        <small>{{durationHuman}}</small>
                    </div>
                </div>
                <div class="track_metadata">
                    
                    
                    <small class="time_ago">{{timeAgo}}</small>
                    
                    
                    <!-- This section gets pushed to the right side-->
                    <div class="track_interactions">
                        
                        <small class="track_likes"><i class="fa fa-heart" aria-hidden="true"></i> {{favoritings_count}}</small>
                    </div>
                </div>
                
            </div>
            </script>
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
            <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
            <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.js"></script>
            
            <script src="http://timeago.yarp.com/jquery.timeago.js" ></script>
            
            <script src="https://connect.soundcloud.com/sdk/sdk-3.1.1.js"></script>
            <script src="js/main.js"></script>
        </body>
    </html>
