<!doctype html>
<html class="no-js" lang="">

        <main class="disable-clicks">

                <img class="logo" src="img/logo.svg">

                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                    </div>
                    <div class="track-display">
                        <a href="#" id="track-title" class="blink">LOADING GAME...
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <section id="options" class="disable-clicks">
            <div class="option pad">
                <h3 class="pad--value"></h3>
            </div>
